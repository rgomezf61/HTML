<!DOCTYPE html> <!-- HTML5 -->

<html>


<head>


<link rel="shortcut icon" href="favicon.ico" type="image/ico">

<title>Exercise style, lists and tables</title>

<meta name="author" content="Borja Arroyo Manresa">


</head>



<body>

<body style="background-color:#ffa500;">

<!-- TABLA -->
<table border="7px" style="width: 100%; background-color: #008000; border-color: #0e650e;">
    <tr>
      <th style="text-align: center;">STYLE</td>
      <th style="text-align: center;">LISTS</td>
      <th style="text-align: center;">TABLE</td>
    </tr>

    <tr>
      <td style="color: white; text-align: center;">Gustavo</td>
      <td style="text-align: center;">Rojas</td>
      <td style="text-align: center;">Moreno</td>
    </tr>

    <!-- Está hecho un poco "a lo guarro" pero funciona, aunque hay un poco más de separación entre elementos -->
    <tr>
        <td rowspan="3" style="background-color: #b0e0e6;">
        <ul style="text-align:left;">
          <li><p style="text-align:center;">Red</p></li>
          <li><p style="text-align:center;">Green</p></li>
          <li><p style="text-align:center;">Blue</p></li>
        </ul>
        </td>
        <td style="font-size: 30px; text-align: center;">Lenguajes</td>
        <td style="text-align: center;">Marcas</td>
    </tr>

    <tr>
      <td style="text-align: center;">Primero</td>
      <td style="text-align: center;">ASIX</td>
    </tr>

    <tr>
      <td style="text-align: center;">San José</td>
      <td style="font-size: 40px; font-family: verdana; text-align: center;">Obrero</td>
    </tr>

    <!-- Está hecho un poco "a lo guarro" pero funciona, aunque hay un poco más de separación entre elementos -->
    <tr>
      <td>Qué ejercicio</td>
      <td colspan="2" rowspan="3">
        <ol style="text-align:left;">
          <li><p style="text-align:center;">XML</p></li>
          <li><p style="text-align:center;">JSON</p></li>
          <li><p style="text-align:center;">Javascript</p></li>
        </ol>
      </td>
    </tr>

    <tr>
      <td style="text-align: center;">más</td>
    </tr>

    <tr>
      <td style="text-align: right;">complicado</td>
    </tr>

  </table> 

</body>


</html>
